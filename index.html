<script>

  function pad(num) {
      num = num.toString();
      if (num.length < 2) num = "0" + num;
      return num;
  }

  function formatTanggal(value) {
      var tanggal = new Date(value.replace(" ","T"));
      var bln = tanggal.getMonth() + 1;
      var tgl = tanggal.getDate();
      var thn = tanggal.getFullYear();
      var time = pad(tanggal.getHours()) + ":" + pad(tanggal.getMinutes());
      return pad(tgl) + "/" + pad(bln) + "/" + pad(thn) + " " + time;
  }


  function startTime() {

    var ajx =  $.ajax({
      url: "https://ispumaps.id/ispumapapi/api/aqmoutdoor?trusur_api_key=VHJ1c3VyVW5nZ3VsVGVrbnVzYV9wVA==&id_stasiun=pelindo2_01",
      type: "GET",
      dataType: "JSON",

      success:function(data){
        console.log(data.waktu);
        $('.waktu').html(formatTanggal(data.waktu))

        var canvas = document.getElementById('myChart');
        height: 660,
        window.chartColors = {
          red: 'rgb(255, 99, 132)',
          orange: 'rgb(255, 159, 64)',
          yellow: 'rgb(255, 205, 86)',
          green: 'rgb(51, 204, 51)',
          blue: 'rgb(54, 162, 235)',
          purple: 'rgb(153, 102, 255)',
          grey: 'rgb(201, 203, 207)'
        };

        var myLineChart = new Chart(canvas,
          {
            type: 'bar',
            data: {
              labels: ["ISPU","PM10", "SO2", "CO", "O3", "NO2"],
              datasets: [{
                // label: '# of Votes',
                data: [0, data.pm10, data.so2, data.co, data.o3, data.pm25],
                backgroundColor: [
                'rgb(255, 174, 71)',
                'rgb(255, 174, 71)',
                'rgb(255, 174, 71)',
                'rgb(255, 174, 71)',
                'rgb(255, 174, 71)',
                'rgb(255, 174, 71)'
                ],
                borderColor: [
                'rgb(0, 0, 255)',
                'rgb(0, 0, 255)',
                'rgb(0, 0, 255)',
                'rgb(0, 0, 255)',
                'rgb(0, 0, 255)',
                'rgb(0, 0, 255)'
                ],
                borderWidth: 1
              }]
            },
            options: {
              legend: {
                  display: false
              },
              responsive: true,
              backgroundRules: [{
                  backgroundColor: '#00f214', 
                  yAxisSegement: 50
              }, {
                  backgroundColor: '#00baf2',
                  yAxisSegement: 100
              }, {
                  backgroundColor: '#eef200',
                  yAxisSegement: 200
              }, {
                  backgroundColor: '#f20000',
                  yAxisSegement: 300
              }, {
                  backgroundColor: '#000',
                  yAxisSegement: 500
              }],
              scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        stepSize: 50,
                        suggestedMax: 500,
                        display: false
                    },
                    gridLines: {
                        display: false,
                    },
                }],
                xAxes: [{
                    ticks: {
                      display: false
                    }
                }]
              }
            },
            plugins: [{
              beforeDraw: function (chart) {
                  var ctx = chart.chart.ctx;
                  var ruleIndex = 0;
                  var rules = chart.chart.options.backgroundRules;
                  var yaxis = chart.chart.scales["y-axis-0"];
                  var xaxis = chart.chart.scales["x-axis-0"];
                  var partPercentage = 1 / (yaxis.ticksAsNumbers.length - 1);
                  for (var i = yaxis.ticksAsNumbers.length - 1; i > 0; i--) {
                      if (yaxis.ticksAsNumbers[i] < rules[ruleIndex].yAxisSegement) {
                          ctx.fillStyle = rules[ruleIndex].backgroundColor;
                          ctx.fillRect(xaxis.left, yaxis.top + ((i - 1) * (yaxis.height * partPercentage)), xaxis.width, yaxis.height * partPercentage);
                      } else {
                          ruleIndex++;
                          i++;
                      }
                  }
              }
            }]
          });

      }
    });

    // var t = setTimeout(startTime, 60000);
